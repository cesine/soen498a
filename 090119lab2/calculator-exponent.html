  <head>
    <title>Calculator</title>
<script language="javascript">
<!--
function add(){
  var num1=parseFloat(document.calc.num1.value);
  var num2=parseFloat(document.calc.num2.value);
  document.calc.result.value=num1+num2;
}
function subtract(){
  var num1=document.calc.num1.value;
  var num2=document.calc.num2.value;
  document.calc.result.value=num1-num2;
}
function multiply(){
  var num1=document.calc.num1.value;
  var num2=document.calc.num2.value;
  document.calc.result.value=num1*num2;
}
function exponent(){ 
   var base = document.calc.num1.value;
   var exp = document.calc.num2.value;
   var result = 1;
	//while loop to do 2^3 as 2*2*2
	var count = 1;
	
        //this calls an outside function to see if the number is an integer
	if (!(isInteger(exp))){
		alert("The exponent is not an integer.");
	}
	//document.write("the base is "+base+" the exponent is "+exp);

	while (count <= exp){
		result = result * base;
		count ++;
		//if (count>200) break; else continue;

	}//endwhile
	/* References:
		http://acmesoffware.com/acme/default.asp
		http://www.webwinder.com/wwhtmbin/jexpont.html
	*/
   document.calc.result.value = result;
}

//code from http://acmesoffware.com/acme/default.asp
//it goes trough all char in a variable's value to see if they are all digits
   function isInteger (s)
   {
      var i;
      // ifs to check for 0 and null
      if ((s == null) || (s.length == 0)) 
	if (isInteger.arguments.length == 1) return 0;
      else return (isInteger.arguments[1] == true);
      //for loop trough the charachter string checking each char
      for (i = 0; i < s.length; i++)
      {
         var c = s.charAt(i);
	 //if the char is not grater than or less than 0 and les than or equal 
	 //to 9, then this is not an integer
         if (!((c >= "0") && (c <= "9"))) return false;
      }

      return true;
   }
//end code from http://acmesoffware.com/acme/default.asp
function divide(){
  var num1=document.calc.num1.value;
  var num2=document.calc.num2.value;
  if (num2==0) {
    window.alert("Egad man! You can't divide by 0.");
    document.calc.num2.value="";
  }
  else {
    document.calc.result.value=num1/num2;
  }
}

//-->
</script>
  </head>

  <body bgcolor="#FFFFFF">
  Enter two numbers and click the arithmetic operation you wish to perform.<br />
    <div align="center">
    <form action="" method="POST" name="calc">
      <table border="0" cellspacing="0" cellpadding="2">
        <tr>
          <td width="75">
            <div align="right">
              <input type="text" name="num1" size="5" />
            </div>
          </td>

          <td width="50">
            <div align="center">
              <input type="button" value=" + " onclick="add()" /><br />
              <input type="button" value=" - " onclick="subtract()" /><br />
              <input type="button" value=" * " onclick="multiply()" /><br />
              <input type="button" value=" / " onclick="divide()" /><br />
	      <input type="button" value=" ^ " onclick="exponent()" /><br />
            </div>
          </td>

          <td width="75">
          <input type="text" name="num2" value="" size="5" /> </td>
        </tr>

        <tr>
          <td colspan="3" width="200">
            <div align="center">
               <input type="reset" value="Clear" />
            </div>
          </td>
        </tr>

        <tr>
          <td colspan="3" width="200">
            <div align="center">
              <input type="text" name="result" value="" size="10" />
            </div>
          </td>
        </tr>
      </table>
    </form>
    </div>
